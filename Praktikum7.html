<html>
    <head>
        <title>P4 - Praktikum 7</title>
    </head>
    <body>
        <p><script language="Javascript">
            document.writeln("<pre>");
            document.writeln("<h1>Struktur Kontrol Pemilihan If Else</h1>");

            var nilai = 65;
            document.writeIn('Nilai Anda ' + nilai);
            if(nilai>=80) {
                document.writeIn('Grade A');
            }
            else if(nilai<80 && nilai>69) {
                document.writeIn('Grade B');
            }
            else if(nilai<70 && nilai>59) {
                document.writeIn('Grade C');
            }
            else if(nilai<60 && nilai>49) {
                document.writeIn('Grade D');
            }
            else if (nilai<50) {
                document.writeIn('Grade E');
            }
            document.writeln("</pre>");
        </script></p>
    </body>
</html>
